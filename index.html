<!DOCTYPE html>
<html>
	<head>
		<title>RF Mapper</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="author" content="Kyle Uithoven">
		
		<style>
			html, body, #map-canvas {
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			form#options { position: absolute; bottom: 5px; left: 100px; background: #fff; border: 2px solid #666; padding: 3px 5px; }
			form#options em { margin: 0 10px; color: #666; }
			form#options label { padding: 2px 0px; }
		</style> 
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="./source/map.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
	<form id="options">
		<label for="radius">Radius </label><input type="text" value="5" id="radius" name="radius" />
		<label for="units">Units </label> <select id="units" name="units">
            <option value="mi">Miles</option>
            <option value="km">Kilometers</option>
		</select>
		<label for="color">Color </label><input type="color" value="#FF0000" id="color" name="color"/>
		<em>Click the map to place a circle, right-click to remove a circle</em>
	</form>
  </body>
</html>
</html>
